<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 侧边栏 -->
   <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
             <a href="index.html">前端18期</a>
        </div>

        <!-- 头像 -->
        <div class="user">
                <a href="index.html">
                     <img src="./images/IMG_1015.JPG" alt="">
                     <span>超级管理员</span>
                </a>
             </div>
        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                      <i class=" glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>

                 <li>   
                    <a href="javascript:;">
                      <i class=" glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="nav_two" >
                        <ul>
                            <li>
                                <a href="first.html" >一级菜单</a>
                            </li>
                            <li>
                                <a href="second.html" class="now">二级菜单</a>
                            </li>
                        </ul>
                    </div>
                 </li>

                 <li>
                     <a href="product.html">
                       <i class=" glyphicon glyphicon-tags"></i>
                         商品管理
                     </a>
                 </li>

            </ul>
        </div>
   </div>

   <!-- 主体 -->
   <div class="lt_main">
       
       <!-- 头部 -->
      <div class="header">
       <a href="#"  class="muen"> 
           <span class="glyphicon glyphicon-align-justify pull-left" ></span>
        </a>
       <a href="#" class="logout">
            <span class="glyphicon glyphicon-log-out pull-right" ></span>
       </a>
      </div>

      <!-- 路径导航 -->
      <div class="container-fluid">
            <ol class="breadcrumb">
                    <li><a href="#">乐淘管理</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">二级菜单</li>
                  </ol>

          <!--添加分类按钮-->
          <input type="button" value="添加分类" class="btn btn-default mb_20 add_second">

          <!--表格-->
          <table class=" table table-bordered" width="100%">
              <thead>
              <tr>
                  <th width="10%">序号</th>
                  <th width="30%">一级分类</th>
                  <th width="30%">二级分类</th>
                  <th width="30%">二级分类LOGO</th>
              </tr>
              </thead>
              <tbody>
             <!--数据渲染-->
              </tbody>
          </table>
          <!--分页插件-->
          <div class="pull-right">
              <ul id="ginTor"></ul>
          </div>

      </div>
   </div>

    <!--添加模态框-->
    <div class="modal fade" tabindex="-1" role="dialog" id="add_modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form>
                <div class="modal-body">
                        <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                <span class="first_select">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                           <!--数据渲染-->
                            </ul>
                            <input type="hidden" id="categoryId" name="categoryId">
                        </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入二级分类名称" name="brandName">
                        </div>
                        <div class="form-group">
                           <div class="upload">
                               <label for="fileupload" class="btn btn-default">上传图片</label>
                               <input type="file" id="fileupload" class="btn btn-default" style="display: none" name="pic1" data-url="/category/addSecondCategoryPic">
                           </div>
                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" width="100" height="100">
                        </div>
                 </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
                </form>
            </div>
        </div>

    </div>
    <!--退出模态框-->
   <div class="modal fade" tabindex="-1" role="dialog" id="modalshow">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
              
              <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary loginout">退出</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
<!--渲染表格数据模板-->
<script type="text/template" id="tmp_second">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td>
            <img src="{{v.brandLogo}}" width="50" height="50">
        </td>
    </tr>
    {{/each}}
</script>

<!--渲染一级分类数据模板-->
<script type="text/template" id="tmp_first">
    {{each rows v i}}
    <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
</script>
