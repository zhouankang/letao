<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 侧边栏 -->
   <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
             <a href="index.html">前端18期</a>
        </div>

        <!-- 头像 -->
        <div class="user">
           <a href="index.html">
                <img src="./images/IMG_1015.JPG" alt="">
                <span>超级管理员</span>
           </a>
        </div>

        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="now">
                      <i class=" glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>

                 <li>   
                    <a href="javascript:;">
                      <i class=" glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="nav_two" style="display:none">
                        <ul>
                            <li>
                                <a href="first.html">一级菜单</a>
                            </li>
                            <li>
                                <a href="second.html">二级菜单</a>
                            </li>
                        </ul>
                    </div>
                 </li>

                 <li>
                     <a href="product.html">
                       <i class=" glyphicon glyphicon-tags"></i>
                         商品管理
                     </a>
                 </li>

            </ul>
        </div>
   </div>

   <!-- 主体 -->
   <div class="lt_main">
       
       <!-- 头部 -->
      <div class="header">
       <a href="#"  class="muen"> 
           <span class="glyphicon glyphicon-align-justify pull-left" ></span>
        </a>
       <a href="#" class="logout">
            <span class="glyphicon glyphicon-log-out pull-right" ></span>
       </a>
      </div>

     <div class="container-fluid">

            <!-- 路径导航 -->
      <div>
        <ol class="breadcrumb">
                <li><a href="#">乐淘管理</a></li>
                <li class="active">用户管理</li>
              </ol>
             
      </div>

  <!-- 表格 -->
    <table class="table table-bordered ">
        <thead>
           <tr>
               <th width="10%">序号</th>
               <th width="30%">用户名</th>
               <th width="30%">手机号</th>
               <th width="20%">状态</th>
               <th width="10%">操作</th>
           </tr>
        </thead>
        <tbody>
          <!-- <tr>
              <td>1</td>
              <td>zakzak</td>
              <td>13929483939</td>
              <td>正常</td>
              <td>
                 <input type="button" value="禁用" class="btn btn-danger btn-sm">
                 <input type="button" value="启用" class="btn btn-success btn-sm">   
              </td>
          </tr> -->
        </tbody>
    </table>


    <!-- 分页标签 -->
         <div class="text-right">
                <ul id="paginator">
                    </ul>
         </div>
   
     
     </div>
   </div>

    <!-- 模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog" id="modalshow">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
              
              <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要执行此操作吗？
                </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary user_info" >确定</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
<script src="./js/index.js"></script>

<!-- 模板引擎 -->
<script type="text/complate" id="user_tmp">
    {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete==1?"启用":"禁用"}}</td>
            <td data-id={{v.id}}>
                {{if v.isDelete==1}}
               <input type="button" value="禁用" class="btn btn-danger btn-sm">
               {{/if}}
               {{if v.isDelete==0}}
               <input type="button" value="启用" class="btn btn-success btn-sm">   
               {{/if}}
            </td>
        </tr>
        {{/each}}
</script>
