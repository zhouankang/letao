<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 侧边栏 -->
   <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
             <a href="index.html">前端18期</a>
        </div>

        <!-- 头像 -->
        <div class="user">
                <a href="index.html">
                     <img src="./images/IMG_1015.JPG" alt="">
                     <span>超级管理员</span>
                </a>
             </div>

        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                      <i class=" glyphicon glyphicon-user"></i>
                        用户管理
                    </a>
                </li>

                 <li>   
                    <a href="javascript:;">
                      <i class=" glyphicon glyphicon-list"></i>
                        分类管理
                    </a>
                    <div class="nav_two">
                        <ul>
                            <li>
                                <a href="first.html" class="now">一级菜单</a>
                            </li>
                            <li>
                                <a href="second.html">二级菜单</a>
                            </li>
                        </ul>
                    </div>
                 </li>

                 <li>
                     <a href="product.html">
                       <i class=" glyphicon glyphicon-tags"></i>
                         商品管理
                     </a>
                 </li>

            </ul>
        </div>
   </div>

   <!-- 主体 -->
   <div class="lt_main">
       
       <!-- 头部 -->
      <div class="header">
       <a href="#"  class="muen"> 
           <span class="glyphicon glyphicon-align-justify pull-left" ></span>
        </a>
       <a href="#" class="logout">
            <span class="glyphicon glyphicon-log-out pull-right" ></span>
       </a>
      </div>

      <!-- 路径导航 -->
      <div class="container-fluid">
            <ol class="breadcrumb">
                    <li><a href="#">乐淘管理</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">一级菜单</li>
                  </ol>

                  <!-- 添加分类按钮 -->
      <input type="button" value="添加分类" class="btn_add mb_20">

      <!-- 表格 -->
            <table class="table table-bordered">

                      <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">分类管理</th>
                        </tr>
                       </thead>
                     <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
             </table>
           
             <div class="pull-right">
                    <ul class="paginator"></ul> 
              </div>
      </div> 
   </div>

   <!-- 退出模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog" id="modalshow">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
              
              <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要执行此操作吗？
                </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary user_info" >确定</button>
            </div>
          </div>
        </div>
      </div>

   <!-- 添加模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog" id="modalshow1">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <input type="text" class="form-control"  placeholder="请输入一级分类的名称" name="categoryName">
                            </div>   
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary add_first">添加</button>
            </div>
          </form>
        </div>
          </div>
        </div>
      </div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
<script type="text/template" id="tmp_first">
    {{each rows v i}}
       <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
    {{/each}}
</script>
