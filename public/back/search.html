<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./images/favicon.ico">
    <title>乐淘商城-搜索页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  <div class="container">
     <!--头部-->
      <div class="lt_header">
          <a href="index.html" class="icon_left"><span class="mui-icon mui-icon-arrowleft"></span></a>
          <h4>搜索中心</h4>
      </div>
    <!--头部结束-->
    <!--中部开始-->
      <div class="lt_main">
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                  <!--搜索功能-->
                <div class="lt_search">
                  <input type="text"  placeholder="请输入搜索关键字" class="lt_into">
                  <button class="lt_find">搜索</button>
              </div>
                  <!--操作项-->
                  <div class="lt_history">
                 <!--挖个坑-->
           </div>
        </div>
   </div>
  </div>
      <!--中部结束-->
      <!--底部-->
      <div class="lt_fooder">
          <ul>
              <li>
                  <a href="index.html">
                      <span class="fa fa-home"></span>
                      <p>首页</p>
                  </a>
              </li>
              <li>
                  <a href="category.html">
                      <span class=" fa fa-bars"></span>
                      <p>分类</p>
                  </a>
              </li>

              <li>
                  <a href="shopCar.html">
                      <span class="fa fa-shopping-cart"></span>
                      <p>购物车</p>
                  </a>
              </li>
              <li>
                  <a href="vip.html">
                      <span class="fa fa-user"></span>
                      <p>会员中心</p>
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
<script type="text/template" id="tpl">
    <div class="mui-clearfix">
        {{if arr.length===0}}
        <p>没有更多历史记录</p>
        {{else}}
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
    </div>
    <!--container-->
    <div class="lt_container">
        <ul>
            {{each arr v i}}
            <li class="mui-clearfix">
                <a href="#" class="mui-pull-left lt_location">{{v}}</a>
                <a href="#" data-id="{{i}}"><span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span></a>
            </li>
           {{/each}}
        </ul>
    </div>
    {{/if}}
</script>
